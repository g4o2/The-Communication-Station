<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Communication Station</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
<div class="container">
    <div id="users" class="box box-1">
        <ul>
            <li>
                <img src="./assets/images/default-user.png" alt="Profile picture for username">
                <span>username</span>
            </li>
        </ul>
    </div>
    <div class="box box-2">
        <div id="messages">
            <div class="message-container">
                <img class="message-sender-pfp" src="./assets/images/default-user.png" alt="Profile picture for g4o2">
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">g4o2</span>
                        (<time class="message-datetime" datetime="2022-11-04T16:33:55Z">Fri, 04 Nov 2022 16:33:55 +0000</time>)
                    </div>
                    <div class="message-body">
                        <span class="message">a random message</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="message-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </div>
    </div>
    <div class="box box-3"><p>&copy; <span id="footer-year">2023</span> The Communication Station. All rights reserved.</p></div>
</div>
    <script src="./scripts/index.js"></script>
</body>

</html>
